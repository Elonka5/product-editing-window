
<section class="product-table product-table--variant-2" role="region" [attr.aria-label]="'eBay Listings Table'">
  <div class="container">
    <div class="product-table__title-wrapper">
      <h2 class="product-table__title">List ebay vision listings</h2>
      <span class="product-table__count">53</span>
    </div>
  </div>
  <table class="product-table__table" [attr.aria-describedby]="'ebay-listings-count'">
    <thead class="product-table__head">
      <tr class="product-table__row">
        <th class="product-table__header-cell" *ngFor="let col of columns; let i = index" scope="col"
          [attr.id]="'col-' + i">
          {{ col.label }}
        </th>
      </tr>
    </thead>
    <tbody class="product-table__body" *ngFor="let i of [0, 1, 2, 3]">
      <tr *ngFor="let row of product?.ebay_listings" class="product-table__row">
        <td
          *ngFor="let col of columns; let i = index"
          class="product-table__cell"
          [attr.data-label]="col.label"
          [attr.headers]="'col-' + i"
        >{{ i === 4 && row[col.key] ? (row[col.key] | mobileTrancate: 19) : row[col.key] }}
        </td>
      </tr>
    </tbody>
  </table>
</section>
